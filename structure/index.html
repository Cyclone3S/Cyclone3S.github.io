<!DOCTYPE html>
d<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
        <img id="sea" src="images/1.jpg" crossorigin="anonymous" />
        <img id="sand" src="images/Minecraft-Sand-Block.jpg" crossorigin="anonymous" />
        <img id="sponge" src="images/sponge.jpg" crossorigin="anonymous" />
         <img id="bob" src="images/bob.jpg" crossorigin="anonymous" />
         <img id="pineapple" src="images/pineapple.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sea">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #sand; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "-1 0.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #sponge"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = ".9" height = ".8" depth = "1"
		position = "-.845 0.545 -2.8"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #bob"
		shadow = "cast: true; receive: true">
	</a-box>
    <a-box
		width = "1.1" height = "1" depth = "1.1"
		position = "-1 -.1 -3"
		rotation = "0 45 0"  
		color = "#80471C"
		
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-cylinder
		radius = "1.7" height = "3.5"
		position = " 1 1.75 -6"
		color = "#8888BB"
		material = "src: #pineapple; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
    
    <a-cone
        radius = "3" height = "5"
        position = "0.7d 3.5 -6.7"
        rotation = "180 0 0"
        color = #3DED97>
        
    </a-cone>
	
</a-scene>
</body>
</html>
